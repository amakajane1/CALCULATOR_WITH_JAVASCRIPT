<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="calculator-container">
        <div class="output-container">
            <p>0</p>
        </div>
        <div class="calc-history">

        </div>
        <div class="number-section">
            <div class="no ac">AC</div>
            <div class="no c">C</div>
            <div class="no percent">%</div>
            <div class="no divide">/</div>
            <div class="no" onclick="calculate(7)">7</div>
            <div class="no" onclick="calculate(8)">8</div>
            <div class="no" onclick="calculate(9)">9</div>
            <div class="no multiply">x</div>
            <div class="no" onclick="calculate(4)">4</div>
            <div class="no" onclick="calculate(5)">5</div>
            <div class="no" onclick="calculate(6)">6</div>
            <div class="no minus">-</div>
            <div class="no" onclick="calculate(1)">1</div>
            <div class="no" onclick="calculate(2)">2</div>
            <div class="no" onclick="calculate(3)">3</div>
            <div class="no plus">+</div>
            <div class="no" onclick="calculate(0)">0</div>
            <div class="no">.</div>
            <div class="no no-equal">=</div>
        </div>
    </div>
    <script src="action.js"></script>
</body>
</html>
